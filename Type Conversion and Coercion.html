<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Type Conversion and Coercion</title>
</head>
<body>
	
	<!-- Type Conversion and Coercion -->

	<!-- Conversion -->
	<!-- Conversion means converting data from one data type to another manually -->
	<!-- it is also called explicit conversion -->
	<script type="text/javascript">
		var a = '2'; 
		console.log(Number(a));

		var a=23;
		console.log(String(a));
	</script>

	<!-- Coercion -->
	<!-- Coercion means converting data from one data type to another automatically -->
	<!-- it is also called implicit conversion -->
	<script type="text/javascript">
		console.log('I am '+23+' years old');
		console.log('23'-'10'-3);
		console.log('23'-'10'-3+'4');
	</script>
	<!-- note -> + converts numbers to string 
	-,*,/,% converts string to number.
	-->
	
</body>
</html>
